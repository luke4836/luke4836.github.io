<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>新版無人機操作證測驗 App</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      color: #333;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #0d47a1;
    }
    ul {
      padding-left: 1.2em;
    }
    li {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    .section {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>新版無人機各類操作證測驗</h1>
    <p>維持最新版本無人機測驗題庫，無需擔心使用題庫過期或變更的問題</p>
  </header>

  <main>
    <section class="section">
      <h2>📘 學習</h2>
      <ul>
        <li>擁有完整的普通操作證、專業操作證與專業操作證屆期換證題庫</li>
        <li>使用收合方式進行，讓使用者可以最快速度複習重點</li>
      </ul>
    </section>

    <section class="section">
      <h2>🎯 自訂隨機測驗</h2>
      <ul>
        <li>透過自訂滑動控制，自訂每章節抽出多少百分比的題庫</li>
        <li>模擬民航局實際測驗情境，提升臨場應對能力</li>
        <li>可根據學習進度調整題庫量，提升學習效率</li>
      </ul>
    </section>

    <section class="section">
      <h2>📝 錯題本</h2>
      <ul>
        <li>自動記錄錯題，依據答題日期進行統整</li>
        <li>幫助使用者針對弱點加強，強化記憶</li>
      </ul>
    </section>
  </main>

</body>
</html>
